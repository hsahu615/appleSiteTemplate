<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Apple</title>
    <link rel="icon" href="./images/Apple_logo_black.svg" />
    <link rel="stylesheet" href="./style/main.css" />
    <link
      rel="stylesheet"
      href="./font-awesome-4.7.0/css/font-awesome.min.css"
    />
  </head>
  <body>
    <div class="mainContainer">
      <img id="bg" src="./images/bg.jpg" />
      <div class="content">
        <div class="navBar">
          <button class="nav1">
            <img src="./images/Apple_logo_black.svg" alt="apple logo" />
          </button>
          <button class="nav2">Store</button>
          <button class="nav3">Mac</button>
          <button class="nav4">iPod</button>
          <button class="nav5">iPhone</button>
          <button class="nav6">iPad</button>
          <button class="nav7">iTunes</button>
          <button class="nav8">Support</button>
          <div class="searchDiv">
            <i class="fa fa-search" aria-hidden="true"></i>
            <input id="search" />
          </div>
        </div>
        <div class="heading">
          <img src="./images/your_verse_title_small.png" id="appleTitle" />
        </div>
        <div class="heading">
          <img src="./images/your_verse_subhead_small.png" id="appleTitle" />
        </div>
        <div class="demoLink">
          <a
            href="https://web.archive.org/web/20140301004610/http://www.apple.com/your-verse/#video-your-verse"
            >Watch the “Your Verse” film and explore the stories
          </a>
          <i
            class="fa fa-play-circle-o"
            id="fa-play-circle-o"
            aria-hidden="true"
          ></i>
        </div>
      </div>
    </div>
    <div class="subContent">
      <div class="subImage"><img src="./images/promo_iphone5s.jpg" /></div>
      <div class="subImage"><img src="./images/promo_iphone5c.jpg" /></div>
      <div class="subImage"><img src="./images/promo_30_years.jpg" /></div>
      <div class="subImage">
        <img src="./images/promo_supplier_responsibility.jpg" />
      </div>
    </div>
    <div class="bottomLine">
      <div class="bottomLine1">
        <p>
          Shop the <a href="#">Apple Online Store</a> (1-800-MY-APPLE), visit an
          <a href="#">Apple Retail Store</a>, or find a
          <a href="#">reseller</a>.
        </p>
      </div>
      <div class="bottomLine2">
        <button id="btn">Site Map</button>
        <button id="btn">Hot News</button>
        <button id="btn">RSS Feeds</button>
        <button id="btn">Media Info</button>
        <button id="btn">Environment</button>
        <button id="btn">Job Opportunities</button>
        <button id="btn">Contact Us</button>
        <button id="btn"><img src="./images/download.jpg" /></button>
      </div>
    </div>
    <div class="bottomLine lastbox">
      <div class="bottomLine1 last">
        <p>Copyright © 2014 Apple Inc. All rights reserved.</p>
      </div>
      <div class="bottomLine2 last">
        <button id="btn">Term of use</button>
        <button id="btn">Privacy Policy</button>
      </div>
    </div>
  </body>
</html>
